<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="http://ch1mpfs:3000/oledrop/">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="oledrop.css">
        <script src="oledrop.js"></script>
        <link rel="icon" href="ollie.png">
    </head>
    <body>
        <div id="oledrop">
            <div id="header-container" class="oledrop-font">
                <div id="header">
                    <div id="button-container">
                        <div id="icon"><a href="https://www.flaticon.com" title="Icon by Freepik from flaticon.com" target="_blank"><img src="ollie.png" height="30px"></a></div>
                        <div id="name">oledrop</div>
                    </div>
                    <div id="button-container">
                        <div id="submit" class="menu-button" onclick="document.getElementById('fileinput').click()">submit</div>
                        <form action="http://ch1mpfs.lan:3000/oledrop" method="post" style="display: none;">
                            <input name="fileinput" id="fileinput" type="file" onchange="document.getElementById('sendfile').click()">
                            <input name="sendfile" type="submit" id="sendfile">
                        </form>
                        <div id="save" class="menu-button" onclick="downloadResults()">save</div>
                    </div>
                </div>
                <div id="notify"></div>
            </div>
            <div id="result" class="oledrop-font"></div>
        </div>
    </body>
    <script>
        window.addEventListener("load", padResult);
        window.addEventListener("resize", padResult);
        let OLEVBA_RESULTS = null;
    </script>
</html>
